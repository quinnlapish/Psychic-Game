<body>

    
    <h1 class="txtcenter">
    The Pyschic Game
    </h1>

    <h2 class="txtcenter"> Push any key to open the magic guessing box </h2>
    <h3 class="txtcenter"> <span>Guesses left:</span><span id="guesses"></span></h3>
    <h4 class="txtcenter"> <span>Wins:</span><span id="wins"></span></h4>
    <h5 class="txtcenter"> <span>Failures:</span><span id="failures"></span></h5>
    <h6 class="txtcenter"> <span> Letters Guessed: </span><span id="usermove"></span></h6>
    <div class="imgc">

        <img src="assets/images/b8a8a50d643eb648e5fa03c7b2334c25.jpg">
    </div>
<div> 

    <p id="wins"> </p> 
    <P id="failures"></P>
    <p id="guesses"></p>
    <p id="maxguesses"></p>
    <p id="usermove"></p>


</div>

    <script>
        debugger;
       

            // array of letters for user to choose from// 

            var alphabet = ["a","b","c","d","e","f",
                            "g","h","i","j","k","l",
                            "m","n","o","p","q","r","s","t","u","v","w","x","y","z" 
                            ];

         //keeping score//

                 var wins= 0;
                  var failures= 0;
                    var guesses = 0;
                      var maxguesses =10;
                        var computermove ="";
                        
                    //start game functiondd//

                    function startgame ()
                    {

                        computermove = alphabet [Math.floor (Math.random () * alphabet.length)]
;
                        console.log(computermove)
                         guesses = maxguesses;

                    }
            
                        startgame();

           //computer to pick random
                   
           
    

                document.onkeypress = function (event) {
                    
                    var usermove = prompt ("Pick a letter");

                    if (usermove == computermove) 
                    {wins++;
                    console.log(usermove);

                        document.querySelector("#wins").innerHTML = wins;

                    console.log(wins);  
                    startgame();  
                    }
                    else {

                        document.querySelector("#usermove").append(usermove + ", ");

                     guesses--;
                     document.querySelector("#guesses").innerHTML = guesses;
                     console.log(guesses)
                    }
                
                if (guesses == 0) 
                
                {failures++

                    document.querySelector("#failures").innerHTML = failures;

                startgame();

                console.log(failures)
                }
                }
                
        

                    

    </script>


</body>
